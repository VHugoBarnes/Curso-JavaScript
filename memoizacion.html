<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoizaci√≥n</title>
</head>
<body>
    
    <script>
    /*
        6! = 1*2*3*4*5*6 
    */

        function factorial(n) {
            if(!this.cache){
                this.cache = {}
            }
            if(this.cache[n]){
                return this.cache[n]
            }
            //Caso base
            if(n === 1){
                return 1
            }
            
            this.cache[n] = n * factorial(n-1)
            debugger
            return this.cache[n]
        }

    </script>

</body>
</html>
