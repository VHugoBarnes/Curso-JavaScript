<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sim√≥n dice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">¬°Empezar a jugar!</button>
      </div>
      <!-- SWEET ALERT IMPLEMENTACI√ìN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
      <!-- SCRIPT DEL JUEGO -->
      <script>
        /*
        *Declaro una variable constante de cada uno de las secciones del circulo.
        *Son constantes porque en ning√∫n momento deber√° cambiar su valor.
        *Adem√°s, la l√≠nea "document.getElementById()" hace referencia al id de la etiqueta.
        */
        const celeste = document.getElementById('celeste')
        const violeta = document.getElementById('violeta')
        const naranja = document.getElementById('naranja')
        const verde = document.getElementById('verde')
        const btnEmpezar = document.getElementById('btnEmpezar')
        const ULTIMO_NIVEL = 10
        
        /*
        *Creo una clase "Juego" donde estar√° la l√≥gica de todo nuestro juego.
        */
        class Juego {
          //El m√©todo "constructor()" es el constructor de la clase, aqu√≠ estar√°n todos los dem√°s
          //m√©todos que se llamar√°n cuando se inicie el juego.
          constructor() {
            //El m√©todo .bind(this) ancla el m√©todo al contexto de la clase y no al contexto de "window".
            this.inicializar = this.inicializar.bind(this) 
            this.inicializar()
            this.generarSecuencia()
            //setTimeout da un tiempo de espera en milisegundos para que una funci√≥n se ejecute.
            setTimeout(()=>{
            this.siguienteNivel()
            },1000)
          }

          //El m√©todo inicializar inicializa el nivel, aparece el bot√≥n y llama al m√©todo de sigNivel y elegirColor.
          inicializar() {
            this.siguienteNivel = this.siguienteNivel.bind(this)
            this.elegirColor =  this.elegirColor.bind(this)
            btnEmpezar.classList.toggle('hide')
            this.nivel = 1
            //Propiedad color.
            this.colores = {
                celeste,
                violeta,
                naranja, 
                verde
            }
          }

         // Genera un array de 10 elementos, que primero son rellenados todos en 0. Despu√©s
         //genera un n√∫mero aleatorio del 0 al 3 (4 n√∫meros) y lo rellena en el array.
         generarSecuencia(){
              this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() * 4))
          }

          //El m√©todo siguienteNivel establece el subnivel a 0 (el subnivel es la posici√≥n del array secuencia).
          //Llama a la funci√≥n ilumniarSecuencia() que muestra el array dependiendo el nivel.
          //Llama a la funci√≥n agregarEventosClick() para que podamos seleccionar el color que se ilumine.
          siguienteNivel(){
              this.subnivel = 0
              this.iluminarSecuencia()
              this.agregarEventosClick()
          }

          //Transforma el n√∫mero pasado por par√°metro a una cadena de texto.
          transformarNumeroAColor(num){
            switch (num) {
                case 0:
                    return 'celeste'
                case 1:
                    return 'violeta'
                case 2:
                    return 'naranja'
                case 3:
                    return 'verde'
                default:
                    break;
            }
          }

          //Transforma la cadena de texto con el color a un valor entero.
          transformarColorANumero(color){
            switch (color) {
                case 'celeste':
                    return 0
                case 'violeta':
                    return 1
                case 'naranja':
                    return 2
                case 'verde':
                    return 3
                default:
                    break;
            }
          }

          //M√©todo para iluminar los div seg√∫n el c√≥digo de color que tenga.
          iluminarSecuencia(){
            //Se declara la variable como let para reducir su bloque de modificaci√≥n.
              for(let i=0; i<this.nivel; i++){
                //Constante color que llama a la funci√≥n y pasa por par√°metro el array con los nums aleatorios
                const color = this.transformarNumeroAColor(this.secuencia[i])
                //Establece un tiempo que va incrementando a medida que el for vaya aumentando.
                //Pasa por parametro el valor color a la funci√≥n iluminar color. 
                setTimeout(() => this.iluminarColor(color), 1000*i)
              }
          }

          //Se pasa por par√°metro una cadena de texto "color" .
          iluminarColor(color){
            //Se ilumina el color pasado por par√°metro.
              this.colores[color].classList.add('light')
              //Se apaga el color pasado en 350ms
              setTimeout(() => this.apagarColor(color), 350)
          }

          //Apaga el color iluminado pasado por par√°metro.
          apagarColor(color){
            this.colores[color].classList.remove('light')
          }

          //Le agrega a cada color un evento 'click' y al ejecutarse se llama a 'elegirColor'.
          agregarEventosClick(){
              this.colores.celeste.addEventListener('click', this.elegirColor)
              this.colores.verde.addEventListener('click', this.elegirColor)
              this.colores.violeta.addEventListener('click', this.elegirColor)
              this.colores.naranja.addEventListener('click', this.elegirColor)
          }

          //Elimina el evento 'click' a cada uno de los que se les di√≥ anteriormente.
          eliminarEventosClick(){
            this.colores.celeste.removeEventListener('click', this.elegirColor)
            this.colores.verde.removeEventListener('click', this.elegirColor)
            this.colores.violeta.removeEventListener('click', this.elegirColor)
            this.colores.naranja.removeEventListener('click', this.elegirColor)
          }

          //elegirColor es el evento de 'agregarEventosClick'
          elegirColor(ev){
            //Se declara una variable nombreColor igualado a
            // ev.target (a d√≥nde estamos apuntando)
            //
            const nombreColor = ev.target.dataset.color
            //numeroColor se inicializa con el n√∫mero que le corresponde a cada color.
            const numeroColor = this.transformarColorANumero(nombreColor)
            this.iluminarColor(nombreColor)
            //Si el n√∫mero del color al que le dimos click es igual al numero de la secuencia con el sub√≠ndice
            //de la secuencia se ejecuta el c√≥digo:
            if(numeroColor === this.secuencia[this.subnivel]){
                this.subnivel++
                //S√≠ el subnivel es igual que el nivel, avanzamos de nivel.
                if(this.subnivel === this.nivel){
                  this.nivel++
                  this.eliminarEventosClick()
                  //Si el nivel es el √∫ltimo, gan√≥
                  if(this.nivel === (ULTIMO_NIVEL+1)){
                    //Gan√≥!
                    this.ganoElJuego()
                  }else{ //Si no es el √∫ltimo, que siga avanzando.
                    setTimeout(this.siguienteNivel, 2000) 
                  }
                }
            }else{
                //Si no es el color de la secuencia entonces pierdes :(
                this.perdioElJuego()
              }
          }

          //GAN√ì
          ganoElJuego(){
            swal('üòé', '¬°Felicitaciones, ganaste el juego!', 'success').then(this.inicializar())
          }

          //PERDI√ì
          perdioElJuego(){
            swal('üòî', '¬°Perdiste!', 'error')
                  .then(() => {
                    this.eliminarEventosClick()
                    this.inicializar()
                  })
          }

        }

        //Esta funci√≥n es la primera en ejecutarse, es llamada cuando presionas el bot√≥n,
        //crea una instancia de la clase juego y desencadena todos los m√©todos.
        function empezarJuego() {
          window.juego = new Juego()
        }
      </script>

</body>
</html>
